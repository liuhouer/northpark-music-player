<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NorthPark 本地音乐播放器</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./dark.css">
  </head>
  <body>
    <div class="container mt-4">
<!--      <h1>我的播放器</h1>-->

      <div class="row">
          <button type="button" id="add-music-button" class="btn btn-outline-secondary btn-lg  col-6" title="添加歌曲到曲库">
            <i class="fas fa-folder-open"></i>
          </button>

          <button type="button" id="clean-list-button" class="btn btn-outline-secondary btn-lg  col-1" title="清空歌单">
              <i class="fas fa-duotone fa-trash"></i>
          </button>

          <button type="button" id="previous-button" class="btn btn-outline-secondary btn-lg  col-1" title="上一曲">
            <i class="fas fa-backward"></i>
          </button>

          <button type="button" id="next-button" class="btn btn-outline-secondary btn-lg  col-1" title="下一曲">
            <i class="fas fa-forward"></i>
          </button>

          <button type="button" id="stop-button" class="btn btn-outline-secondary btn-lg  col-1" title="停止">
              <i class="fas fa-stop"></i>
          </button>

          <button type="button" id="dark-mode-button" class="btn btn-outline-secondary btn-lg  col-1"  title="暗色模式">
              <i class="fas fa-moon"></i>
          </button>
          <button type="button" id="show-lrc" class="btn btn-outline-secondary btn-lg  col-1"  title="词">
              <i class="fas ">词</i>
          </button>
      </div>

      <div id="tracksList" class="mt-4" style="margin-bottom: 150px;">
      </div>

    </div>
    <div id="player-info" class="container fixed-bottom bg-white pb-4">
      <hr/>
      <div class="row my-2" id="player-status">
      </div>
<!--        <div id="lyrics-container" class="col">-->
<!--            <p id="current-lyric"></p>-->
<!--        </div>-->
      <div class="progress" id="progress-bar">
        <div class="progress-bar bg-secondary" id="player-progress" role="progressbar" style="width: 0% ;">
          0%
        </div>
      </div>

    </div>
    <script>
      require('./index.js')
    </script>
  </body>
</html>
