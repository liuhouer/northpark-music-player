<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>歌词窗口</title>
    <style>
        #current-lyric {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: normal;
            justify-content: center;
            font-size: 16px;
            font-weight: bold; /* 添加字体加粗样式 */
        }
    </style>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div id="current-lyric"></div>

<script>
    // 在这里监听来自主进程的消息，并更新当前歌词的内容
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('updateDeskLc', (event, lyric) => {
        const currentLyricElement = document.getElementById('current-lyric');
        currentLyricElement.innerHTML = lyric;
        currentLyricElement.scrollIntoView({behavior: 'smooth', block: 'center'});
    });

</script>
</body>
</html>
