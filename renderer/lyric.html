<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>歌词窗口</title>
    <style>
        .lyric-text {
            display: inline-flex!important;
            justify-content: center!important;
            align-items: center!important;
            font-size: 16px;
            font-weight: bold;
            white-space: pre-wrap;
        }

    </style>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div id="current-lyric" class="lyric-text"></div>

<script>
    // 在这里监听来自主进程的消息，并更新当前歌词的内容
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('updateDeskLc', (event, lyric) => {
        const currentLyricElement = document.getElementById('current-lyric');
        console.log('receive desk lrc',lyric)
        currentLyricElement.innerHTML = '<pre>'+lyric+'</pre>';
        currentLyricElement.scrollIntoView({behavior: 'smooth', block: 'center'});
    });

</script>
</body>
</html>
